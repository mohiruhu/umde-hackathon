services:
  - type: web
    name: umde-backend
    env: python
    branch: main
    region: oregon  # or any Render-supported region
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 8000
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: ENV
        value: production
      # Add more environment variables as needed
